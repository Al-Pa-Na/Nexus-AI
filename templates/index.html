<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: #f4f7f9; color: #333; display: flex; justify-content: center; align-items: flex-start; padding: 5vh 2vw; min-height: 100vh; margin: 0; box-sizing: border-box; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 800px; }
        h1 { margin-top: 0; color: #1a1a1a; }
        .section { margin-top: 30px; border-top: 1px solid #eee; padding-top: 30px; }
        input[type="text"] { width: 80%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-top: 10px; font-size: 16px; }
        button { background-color: #007aff; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 15px; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        #resultContainer { margin-top: 30px; text-align: left; }
        .result { overflow-x: auto; }
        .result.error { background-color: #ffebee; color: #c62828; border: 1px solid #c62828; padding: 15px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        thead { background-color: #007aff; color: white; }
        tbody tr:nth-child(even) { background-color: #f2f2f2; }
        ul { list-style-type: none; padding: 0; }
        ul li { background-color: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nexus AI ðŸ¤–</h1>
        
        <div class="section">
            <h2>Internship Search</h2>
            <p>Enter a command to find internships.</p>
            <form method="POST" class="commandForm">
                <input type="text" name="command" class="commandInput" placeholder="e.g., Find data science internships">
                <br>
                <button type="submit" class="submitButton">Search Internships</button>
            </form>
        </div>

        <div class="section">
            <h2>Chat Message Search</h2>
            <p>Enter a command to download and search your chats.</p>
            <form method="POST" class="commandForm">
                <input type="text" name="command" class="commandInput" placeholder="e.g., Find messages about 'interview'">
                <br>
                <button type="submit" class="submitButton">Search Chats</button>
            </form>
        </div>

        <div id="resultContainer">
        {% if result %}
            {% if 'Error:' in result or 'No ' in result %}
                <div class="result error">
                    <strong>{{ result }}</strong>
                </div>
            {% else %}
                <div class="result">
                    {{ result | safe }}
                </div>
            {% endif %}
        {% endif %}
        </div>
    </div>

    <script>
        document.querySelectorAll('.commandForm').forEach(form => {
            form.addEventListener('submit', function() {
                form.querySelector('.submitButton').disabled = true;
                form.querySelector('.submitButton').innerText = 'Working...';
                document.getElementById('resultContainer').innerHTML = '';
            });
        });
    </script>
</body>
</html>
